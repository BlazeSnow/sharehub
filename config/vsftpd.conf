# 禁止匿名登录
anonymous_enable=NO

# 允许本地用户登录
local_enable=YES

# 禁止写权限（如果不需要上传）
write_enable=YES

# 将本地用户限制在其主目录中
chroot_local_user=YES

# 启用目录消息功能
dirmessage_enable=NO

# 启用日志记录
xferlog_enable=YES
xferlog_std_format=NO
log_ftp_protocol=YES
vsftpd_log_file=/var/log/vsftpd.log

# 使用本地时间显示文件时间
use_localtime=YES

# 设置被动模式端口范围（便于防火墙设置）
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110

# 监听IPv4地址
listen=YES
listen_address=0.0.0.0
listen_port=21

# 设置安全空目录（chroot环境所需）
secure_chroot_dir=/var/run/vsftpd/empty

# PAM认证配置
pam_service_name=vsftpd

# 设置不特权运行用户
nopriv_user=nobody

# 不允许匿名上传
anon_upload_enable=NO
anon_mkdir_write_enable=NO

# SSL
ssl_enable=NO

# 禁止虚拟用户
guest_enable=NO